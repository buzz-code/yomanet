name: Node Github CI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: executing remote ssh commands using password 
      uses: appleboy/ssh-action@master 
      with: 
       host: ${{ secrets.HOST }} 
       username: ${{ secrets.USERNAME }} 
       password: ${{ secrets.PASSWORD }} 
       port: ${{ secrets.PORT }} 
       script: whoami 

    - name: deploy node app
      uses: appleboy/ssh-action@master
      with:
       host: ${{ secrets.HOST }} 
       username: ${{ secrets.USERNAME }} 
       password: ${{ secrets.PASSWORD }} 
       port: ${{ secrets.PORT }} 
       script: |
          cd ~/VocalCenterStats
          git pull origin master
          npm install --production
          pm2 delete yomanet && pm2 start ecosystem.config.js
